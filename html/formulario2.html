<!DOCTYPE html>
<html lang=es>
	<head>
		<title>Registro Cliente</title>
		<meta charset="UTF-8">
		<script>
			function Validar(RegistroCliente)
			{
				if(RegistroCliente.nom.value=="") {
					alert("El Nombre no puede estar vacío")
					RegistroCliente.nom.focus();
					return false;
				}
				if(RegistroCliente.ape.value=="") {
					alert("El Apellido no puede estar vacío")
					RegistroCliente.ape.focus();
					return false;
				}
				if(RegistroCliente.ema.value=="") {
					alert("ingrese su correo electronico")
					RegistroCliente.ema.focus();
					return false;
				}
				if(RegistroCliente.cue.value=="") {
					alert("ingrese su numero de contacto")
					RegistroCliente.cue.focus();
					return false;
				}
				if(RegistroCliente.tdr.checked==false) {
					alert("acepte los terminos y condiciones para continuar");
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body >
		<form action="ingresa2.php" onsubmit="return Validar(this)" method="post">
			<fieldset >
				<legend >Datos Personales</legend>
				<label for="nom">*Nombre</label> <input type="text" id="nom" name="nom" placeholder="Nombre">
				<label for="ape">*Apellido</label> <input type="text" id="ape" name="ape" placeholder="Apellido"><br>
				<label for="ema">*email</label> <input type="email" name="ema" id="ema" placeholder="ejemplo@ejemplo.com">
				<label for="cue">*Nro. Telefono</label> <input type="number" id="cue" name="cue" placeholder="912345678"><br>
				Sexo <input type="radio" name="sex" id="sexM"> M
					 <input type="radio" name="sex" id="sexF"> F<br>
			</fieldset>
			<input type="checkbox" id="tdr" name="tdr">
			<label for="tdr">*Acepto los Términos</label><br>
			<p> * = Campos obligatorios.</p>
			<input type="submit">
		</form>		      
	</body>
</html>
