<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>WEBMASTER</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
	<div class="contenedor">	
		<form action="" class="form">
			<div class="form-header">
				<h1 class="form-title">INGRESAR PRODUCTOS</h1>
			</div>
			<label for="nombre" class="form-label">NOMBRE PRODUCTO</label>
			<input type="text" id="nombre" class="form-input" placeholder="NOMBRE DE PRODUCTO">

			<label for="CATEGORIA" class="form-label">CATEGORIA</label>
			<input type="text" id="CATEGORIA" class="form-input" placeholder="CATEGORIA">

			<label for="TIPO" class="form-label">TIPO</label>
			<input type="text" id="TIPO" class="form-input" placeholder="TIPO">

			<label for="DESCRIPCION" class="form-label">DESCRIPCION</label>
			<TEXTAREA id="DESCRIPCION" class="form-textarea" placeholder="DESCRIPCION DEL PRODUCTO"></TEXTAREA>

			<input type="submit" class="btn-submit" value="AGREGAR PRODUCTO"> 


		</form>
	</div>
</body>
</html>
